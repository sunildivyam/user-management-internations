<div class="li-container">
    <div class="info-container">
        <div class="name">
            {{d.lastName}}, {{d.firstName}}
        </div>
        <div class="email">
            {{d.email.toLowerCase()}}
        </div>
    </div>
    <div class="li-controls">
        <a class="btn-delete" href="javascript:void(0)" action="delete" userid={{d.id}}><i class="ic close"></i></a>
        <a class="btn-edit" href="javascript:void(0)" action="Edit" userid={{d.id}}><i class="ic edit"></i></a>
        <a class="btn-close" href="javascript:void(0)" action="Close" userid={{d.id}}><i class="ic arrow-down"></i></a>
    </div>
</div>
<div class="user-card-container">

</div>
