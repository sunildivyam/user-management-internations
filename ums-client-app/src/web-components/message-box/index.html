<div class="backdrop">
    <div class="container">
        <header>
            <h1 class="title">{{d.headerText}}</h1>
            <a class="btn-close" href="javascript:void(0)" action="close"><i class="ic close"></i></a>
        </header>
        <summary>
            <p class='message'>{{d.message}}</p>
        </summary>
        <footer>
            <a class="btn-ok" href="javascript:void(0)" action="add">{{d.okLabel || l('messagebox.label.ok')}}</a>
        </footer>
    </div>
</div>
